name: build

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  
  pull_request:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  build-library:
    name: Build Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
      - name: Calculate version number
        id: semver
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}-pre.${increment}"
          enable_prerelease_mode: true
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.semver.outputs.version }}
      - name: Test
        run: dotnet test --no-build --no-restore --configuration Release --verbosity normal /p:Version=${{ steps.semver.outputs.version }}